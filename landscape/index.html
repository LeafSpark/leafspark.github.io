<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        #snow-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .snowflake {
            position: absolute;
            background-color: #fff;
            width: 5px;
            height: 5px;
            border-radius: 50%;
            animation: falling linear infinite;
            transform-origin: center;
        }

        @keyframes falling {
            0% {
                transform: translateY(0) rotate(0deg);
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
            }
        }

        /* Add your landscape background style here */
        body {
            background: url('https://images.pexels.com/photos/3934023/pexels-photo-3934023.jpeg') center/cover fixed no-repeat;
        }
    </style>
</head>
<body>
    <div id="snow-container"></div>

    <script>
        // Create snowflakes dynamically
        function createSnowflake() {
            const snowflake = document.createElement('div');
            snowflake.className = 'snowflake';

            const size = Math.random() * 3;
            snowflake.style.width = `${size}px`;
            snowflake.style.height = `${size}px`;

            snowflake.style.left = `${Math.random() * window.innerWidth}px`;
            snowflake.style.animationDuration = `${Math.random() * 3 + 2}s`;

            document.getElementById('snow-container').appendChild(snowflake);

            // Remove snowflake from DOM after animation completes
            snowflake.addEventListener('animationend', () => {
                snowflake.remove();
            });
        }

        // Generate snowflakes at intervals
        setInterval(createSnowflake, 200);
    </script>
</body>
</html>
