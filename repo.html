<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>leafspark's IPA Libary</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7f9;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
        }

        p {
            text-align: center;
        }

        .search-bar {
            text-align: center;
            margin-top: 20px;
        }

        input {
            padding: 10px;
            border: 2px solid #3498db;
            border-radius: 5px;
            width: 60%;
            margin-right: 10px;
        }

        button {
            padding: 10px 15px;
            background-color: #2ecc71;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .app-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin: 20px;
        }

        .app {
            background-color: #ecf0f1;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s ease-in-out;
        }

        .app:hover {
            transform: scale(1.05);
        }

        .app img {
            max-width: 100px;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .app h2 {
            color: #3498db;
            margin-bottom: 5px;
        }

        .app p {
            color: #7f8c8d;
            margin: 5px 0;
        }

        .app a {
            display: inline-block;
            margin-top: 10px;
            padding: 8px 15px;
            background-color: #3498db;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <h1>leafspark's IPA Libary (Not modified by me)</h1>
    <p>A source for safe and up to date IPAs</p>

    <div class="search-bar">
        <label for="app-search">Search: </label>
        <input type="text" id="app-search" placeholder="" oninput="filterApps()">
        <button onclick="filterApps()">Search</button>
    </div>

    <div class="app-container">
        <div class="app" data-name="YouTube Music">
            <img src="https://upload.wikimedia.org/wikipedia/commons/6/6a/Youtube_Music_icon.svg" alt="Spotify Icon">
            <h2>YouTube Music</h2>
            <p>Tweaked by zxcvbn</p>
            <p>Size: 65.9mb</p>
            <p>Version: 6.33.3</p>
            <a href="https://leafspark.github.io/download/YTMusicUltimate-6.33.3-zxcvbn.ipa" download>Download</a>
        </div>

        <div class="app" data-name="Photomath Plus">
            <img src="https://play-lh.googleusercontent.com/E_kpq1HGn5WU2P4S2yu0BwrPEHqiA-VBh2R7qoIjPFXdNvKA0A-8zi0RzRslUtEOnUvA=w240-h480-rw"
                alt="Photomath Icon">
            <h2>Photomath</h2>
            <p>Tweaked by zxcvbn (Plus)</p>
            <p>Size: 15.8mb</p>
            <p>Version: 8.34.1</p>
            <a href="https://leafspark.github.io/download/PhotomathPlus-8.34.1-zxcvbn.ipa" download>Download</a>
        </div>

        <!-- Add more app entries here -->

    </div>

    <script>
        function filterApps() {
            var searchInput = document.getElementById("app-search").value.toLowerCase();
            var apps = document.querySelectorAll(".app");

            apps.forEach(function (app) {
                var appName = app.getAttribute("data-name").toLowerCase();
                if (appName.includes(searchInput)) {
                    app.style.display = "block";
                } else {
                    app.style.display = "none";
                }
            });
        }
    </script>
</body>

</html>
