<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repository JSON Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Repository JSON Generator</h1>
        <input type="file" id="fileInput" accept=".json"><br><br>
        <form id="repoForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br><br>

            <label for="subtitle">Subtitle:</label>
            <input type="text" id="subtitle" name="subtitle"><br><br>

            <label for="description">Description:</label><br>
            <textarea id="description" name="description" rows="4" required></textarea><br><br>

            <label for="iconURL">Icon URL:</label>
            <input type="text" id="iconURL" name="iconURL"><br><br>

            <label for="tintColor">Tint Color:</label>
            <input type="text" id="tintColor" name="tintColor"><br><br>

            <div id="appsSection">
                <h2>Apps:</h2>
                <div id="appInputs">
                    <!-- App input fields will be dynamically added here -->
                </div>
                <button type="button" id="addAppButton">Add App</button>
            </div>

            <button type="submit">Generate JSON</button>
        </form>
        <pre id="jsonOutput"></pre>
    </div>

    <script src="script.js"></script>
</body>
</html>
